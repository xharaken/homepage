<a HREF="a.html">link to a.html</a>

<script>

search(document);
function search(obj) {
  for (var i = 0; i < obj.childNodes.length; i++) {
    var node = obj.childNodes[i];
    if (node != null) {
      if (node.nodeName == "A") {
        alert("ddd " + node.getAttribute("href"));
        alert("eee " + node.getAttribute("HREF"));
      }
      //print(node);
      search(node);
    }
  }
}

function print(node) {
  alert("nodeType=" + node.nodeType + ", nodeName=" + node.nodeName + ", nodeValue=" + node.nodeValue);
}
</script>
